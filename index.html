<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="banner" class="logo text-center">
    <img src="./images/logo.svg" alt="logo">
  </div>

  <div role="main" class="calculator px-4">
    <div>
      <label for="bill-input" class="form-label mt-4 input-label">Bill</label>
      <div class="input-group">              
        <input type="money" class="form-control text-end fs-2" id="bill-input" placeholder="0">
      </div>
    </div>    
    <div>
      <p class="input-label mt-4">Select Tip %</p>
      <div class="container text-center">
        <div class="row pb-3">
          <div class="col-6 px-0">
            <button type="button" class="btn">5%</button>
          </div>
          <div class="col-6 px-0">
            <button type="button" class="btn">10%</button>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-6 px-0">
            <button type="button" class="btn">15%</button>
          </div>
          <div class="col-6 px-0">
            <button type="button" class="btn">25%</button>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-6 px-0">
            <button type="button" class="btn">50%</button>
          </div>
          <div class="col-6 px-0">
            <button type="button" class="btn" id="btn1">Custom</button>
          </div>
        </div>

      </div>
      
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
