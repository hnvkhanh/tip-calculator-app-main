<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="banner" class="logo text-center">
    <img src="./images/logo.svg" alt="logo">
  </div>

  <div role="main" class="calculator px-4 row">
    <div class="col-12 col-sm-6">
      <div>
        <label for="bill-input" class="form-label mt-4 input-label">Bill</label>
        <div class="input-group">              
          <input type="money" class="form-control text-end fs-2" id="bill-input" placeholder="0">
        </div>
      </div> 
      <div>
        <p class="input-label mt-4">Select Tip %</p>
        <div class="container text-center">
          <div class="row pb-2">
            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
              <button type="button" class="btn btn-lg">5%</button>
            </div>
            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
              <button type="button" class="btn btn-lg">10%</button>
            </div>
            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
              <button type="button" class="btn btn-lg">15%</button>
            </div>        
            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
              <button type="button" class="btn btn-lg">25%</button>
            </div>
            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
              <button type="button" class="btn btn-lg">50%</button>
            </div>
            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
              <input type="money" class="form-control text-end fs-2" placeholder="Custom">
            </div>
          </div>
        </div>            
      </div>
      <div>
        <label for="num-ppl-input" class="form-label input-label">Number of People</label>
        <div class="input-group">              
          <input type="money" class="form-control text-end fs-2" id="num-ppl-input" placeholder="0">
        </div>
      </div>  
    </div>         
      
    <div class="result col-12 col-sm-6 mt-4 px-4 py-5">      
      <div class="row">
        <div class="col-6">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <div class="col-6">
          <p>0</p>
        </div>                            
      </div>
      
      <div class="row">
        <div class="col-6">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <div class="col-6">
          <p>0</p>
        </div>
      </div>
      <button type="button" class="btn btn-lg">Reset</button>
    </div>   

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
